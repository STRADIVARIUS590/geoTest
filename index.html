<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text id="a"
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="0 80 100"
        position="0 0 0"
        gps-entity-place="latitude:32.5156864; longitude: -116.9850368;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>

  <h1>sadasdd</h1>
  
  <input type="text" onchange="changee(this)">


  <script>

function changee(v){
  console.log(v);

 }



    
    // foursquare api key fsq3kpFy8+6h3c3BWjsvPCJJFBs6aWjUW39dmjGFJ7FNIAE=
  console.log('aaaaaaaaaaaaaaaaaaaaaaaaaa');
      navigator.geolocation.getCurrentPosition((position) => {
      console.log(position.coords.latitude); 
      console.log(position.coords.longitude)

      let lat = position.coords.latitude;
      let long = position.coords.longitude

      let frame = document.getElementById('a');
      frame.setAttribute('gps-entity-place',`latitude: ${lat}; longitude: ${long};` );


      console.log(document.getElementById('a'));
      
      
      // console.log('longitud '. position.coords.longitude); 
    }, (error) => {
      console.log(error);
    })
  </script>
</html>
